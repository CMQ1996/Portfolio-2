<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="assets/css/style.css" rel="stylesheet">
  <!-- Favicon Links -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="assets/images/favicon_io/site.webmanifest">
  <script defer src="assets/java/script.js"></script>
  <title>The Great History Quiz</title>
</head>
<body>
  <!-- Quiz Container -->
  <main class="container">
    <section id="instructions" aria-labelledby="instructions-title">
      <h2 id="instructions-title">Welcome to The Great History Quiz!</h2>
      <p>Test your knowledge of historical events. Click "Start" to begin. You'll have a limited time to answer each question. Good luck!</p>
    </section>

    <section id="question-container" class="hide" aria-live="polite">
      <article id="question">Question</article>
      <div id="answer-buttons" class="btn-grid" role="group" aria-label="Answer choices">
        <button class="btn" aria-label="Answer 1">Answer 1</button>
        <button class="btn" aria-label="Answer 2">Answer 2</button>
        <button class="btn" aria-label="Answer 3">Answer 3</button>
        <button class="btn" aria-label="Answer 4">Answer 4</button>
      </div>
      <div id="timer" aria-live="assertive" aria-label="Timer">‚è≥: 30s</div>
    </section>

    <nav class="controls" aria-label="Quiz controls">
      <button id="start-btn" class="start-btn btn" aria-label="Start Quiz">Start</button>
      <button id="next-btn" class="next-btn btn hide" aria-label="Next Question">Next</button>
    </nav>

    <!-- Final Score Section -->
    <section id="final-score" class="hide" aria-live="polite">
      <p id="final-score-text"></p>
      <!--share your results button shown at the end of the quiz-->
      <button id="share-btn" class="btn" aria-label="Share Your Results">Share Your Results</button>
    </section>
  </main>


</body>
</html>
