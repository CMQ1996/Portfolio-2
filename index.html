<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="assets/css/style.css" rel="stylesheet">
  <!--Links to favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <script defer src="assets/java/script.js"></script>
  <title>The Great History Quiz</title>
</head>
<body>
  
  <main class="container">
    <section id="instructions">
      <h2>Welcome to The Great History Quiz!</h2>
      <p>Test your knowledge of historical events. Click "Start" to begin. You'll have a limited time to answer each question. Good luck!</p>
    </section>
    <section id="question-container" class="hide">
      <article id="question">Question</article>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <div id="timer"></div>
    </section>

    <nav class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </nav>

    <section id="final-score" class="hide">
      <p id="final-score-text"></p>
    </section>
  </main>
</body>
</html>
